<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Task-8</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div>
            <h1>Registration form</h1>
        <table align="center">
            <tr>
                <th><label>First Name</label></th>
                <td><input type="text" class="textbox" /></td>
            </tr>
            <tr>
                <th><label>Last Name</label></th>
                <td><input type="text" class="textbox" /></td>
            </tr>
            <tr>
                <th><label>E-mail</label></th>
                <td><input type="text" class="textbox" /></td>
            </tr>
            <tr>
                <th><label>Password</label></th>
                <td><input type="password" class="textbox" /></td>
            </tr>
            <tr>
                <th><label>Re-enter Password</label></th>
                <td><input type="password" class="textbox" /></td>
            </tr>
            <tr>
                <th rowspan="2">Gender:</th>
                <td><input type="radio" />Male</td>
            </tr>
            <tr>
                <td><input type="radio" />Female</td>
            </tr>
            <tr>
                <th><label>Age:</label></th>
                <td><input type="text" class="textbox"/></td>
            </tr>
            <tr>
                <th><label>Phone Number</label></th>
                <td><input type="text" class="textbox"/></td>
            </tr>
            <tr>
                <th><label>Address</label></th>
                <td><textarea class="textbox1"></textarea></td>
            </tr>
            <tr>
                <th><label>State</label></th>
                <td><input type="text" class="textbox"/></td>
            </tr>
            <tr>
                <th><label>Country</label></th>
                <td><select>
                    <option>Choose your country</option>
                </select></td>
            </tr>
            <tr>
                <th><label>Languages Known</label></th>
                <td><input type="checkbox" />English
                    <input type="checkbox" />Kannada
                    <input type="checkbox" />Hindi
                    <input type="checkbox" />Telugu</td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox" />Hereby I declare all the given details are true</td>
            </tr>
            <tr>
                <td colspan="2" class="right">Log in to <a href="www.ethnus.com">Ethnus</a> website</td>
            </tr>
        </table>
        <div class="button">
            <button>Register</button>
        </div>
       
        </div> 
    </body>
</html>
